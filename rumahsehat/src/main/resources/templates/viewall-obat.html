<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rumah Sehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('obat')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h1 class="text-center">Daftar Obat</h1>
                <br>
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead style="background-color: #e7e6ff">
                            <tr class="text-center">
                                <th>No</th>
                                <th>Id Obat</th>
                                <th>Nama</th>
                                <th>Harga</th>
                                <th>Stok</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="obat, iterationStatus: ${listObat}"
                                th:style="${iterationStatus.even} ? 'font-weight:bold;'"
                                class="text-center">
                                <td th:text="${iterationStatus.count}"></td>
                                <td th:text="${obat.idObat}"></td>
                                <td th:text="${obat.namaObat}"></td>
                                <td th:text="${obat.harga}"></td>
                                <td th:text="${obat.stok}"></td>
                                <td>
                                    <div>
                                        <a class="btn" style="background-color: #b7a2ff"
                                           th:href="@{/obat/ubah-stok/} + ${obat.idObat}">Ubah stok obat</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
