<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Tagihan</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('home')"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2 style="text-align: center">Daftar Tagihan</h2>
        <br>
        <a class="btn btn-info" href="/">Beranda</a>

        <div th:if="*{listTagihan.size() != 0}">
          <br>
          <table class = "table">
            <thead>
            <tr style="text-align: center">
              <th>No</th>
              <th>Kode</th>
              <th>Tanggal Terbuat</th>
              <th>Tanggal Bayar</th>
              <th>Jumlah Tagihan</th>
              <th>Action</th>
            </tr>
            </thead>

            <tbody style="text-align: center">
            <tr th:each="tagihan, iterationStatus : ${listTagihan}"
                th:style="${iterationStatus.even} ? 'font-weight:bold; background-color: #F5F5F5 ;'">
              <td th:text="${iterationStatus.count}"></td>
              <td th:text="${tagihan.kode}"></td>
              <td th:text="${tagihan.tanggalTerbuat}"></td>
              <td th:text="${tagihan.tanggalBayar}"></td>
              <td th:text="${tagihan.jumlahTagihan}"></td>
              <td>
                <div th:if="${tagihan.isPaid}">
                  <h5 style="color: limegreen">Lunas</h5>
                </div>
                <div th:unless="${tagihan.isPaid}">
                  <a class="btn btn-warning" th:href="@{/}">Bayar Tagihan</a>
                </div>
              </td>
            </tr>
            </tbody>

          </table>
        </div>
        <div th:unless="*{listTagihan.size() != 0}">
          <br><br>
          <h2 th:text="'Tidak ada Tagihan'" style="color:red; text-align: center"></h2>
        </div>
        <br>

      </div>
    </div>
  </div>
</div>

</body>
<footer th:replace="fragments/fragment :: footer"></footer>
</html>
